<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Residential Maintenance Management System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(15, 23, 42, 0.85);
            border-radius: 20px;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.4);
            max-width: 560px;
            width: 100%;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 600;
        }

        p {
            margin: 0 auto 2.5rem;
            max-width: 440px;
            line-height: 1.6;
            color: rgba(226, 232, 240, 0.85);
        }

        .button {
            display: inline-block;
            padding: 0.85rem 1.75rem;
            border-radius: 999px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            color: #0f172a;
            background: #38bdf8;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background: #7dd3fc;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <p>This is a placeholder for the Residential Maintenance Management System dashboard. Functionality will be added in a future update.</p>
        <a class="button" href="/">Return to Login / Sign Up</a>
    </div>
</body>
</html>
